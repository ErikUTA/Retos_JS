<!doctype html>
<html lang="en">
  <head>
    <title>Reto 1</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
  </head>
  <body>
    
    <div class="contenedor">
      
      <table border="1" class="bordes">

          <thead>

            <th style="padding: 10px;">
              <label style="width: 30%;">Mario</label>
            </th>
            <th style="padding: 10px;">
              <label style="width: 30%;">Luigi</label>
            </th>
            
          </thead>
          <tbody>
            <tr>
              <td style="padding: 10px;">

                <div style="display: flex;">
                  <label style="width: 70px; margin-top: 10px;">Peso:</label>
                  <input class="form-control mt-2" style="width: 70%;" type="number" min="0" id="peso1" placeholder="Kg">
                </div>
                <div style="display: flex;">
                  <label style="width: 70px; margin-top: 10px;">Estatura:</label>
                  <input class="form-control mt-2" style="width: 70%;" type="number" min="0" id="est1" placeholder="m">
                </div>
                <h3>IMC:</h3><p id="res1"></p>
                <button class="btn btn-dark" style="margin-top: 10px;" onclick="almacenarMario()">Guardar</button>

              </td>
              <td style="padding: 10px;">

                <div style="display: flex;">
                  <label style="width: 70px; margin-top: 10px;">Peso:</label>
                  <input class="form-control mt-2" style="width: 70%;" type="number" min="0" id="peso2" placeholder="Kg">
                </div>
                <div style="display: flex;">
                  <label style="width: 70px; margin-top: 10px;">Estatura:</label>
                  <input class="form-control mt-2" style="width: 70%;" type="number" min="0" id="est2" placeholder="m">
                </div>
                <h3>IMC:</h3><p id="res2"></p>
                <button class="btn btn-dark" style="margin-top: 10px;" onclick="almacenarLuigi()">Guardar</button>

              </td>            
            </tr>
            <tr>

              <td colspan="2">                
                <div class="btn-group">
                  <button class="margen btn btn-success" onclick="comparar()">Comparar</button>        
                  <button class="margen2 btn btn-danger" onclick="borrar()">Borrar</button>        
                </div>
                  <h2 id="resultado"></h2>                        
              </td>              

            </tr>
          </tbody>                  
          
      </table>
                
    </div>
    <script src="./js/practica.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
